name: Node.js CI

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [ubuntu-lastest]
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: npm install
      run: |
        npm ci
    - name: Deploy
      run: |
        npm run deploy